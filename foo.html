<DOCTYPE html>
<html>

<head>
<title> HTML and Forms </title>

</head>
<body>
  <h1> HTML and forms </h1>
  <form action = "https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py">


    <label for = "name"> Name </label>
    <input type = "text" id = "name" label = "first">

    <label for = "age"> Age </label>
    <input type = "text" id = "age" label = "second"><br><br>

    <label for = "blue">Blue</label>
    <input type = "radio" id = "blue" name = "colour"><br>

    <label for = "east"> East</label>
    <input type = "radio" id = "east" name = "compass"><br><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">

    <input type = "submit" value = "submit">
  </form>

</body>





</html>
